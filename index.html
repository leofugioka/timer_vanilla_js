<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer | JS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <input type="text" id="duration" value="30.00" />
        <div>
          <button id="start"><i class="fa-solid fa-play"></i></button>
          <button id="pause"><i class="fa-solid fa-pause"></i></button>
          <button id="reset"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
      </div>
      <svg class="dial">
        <circle r="190" cx="0" cy="200" fill="transparent" stroke-width="15" transform="rotate(-90 100 100)" id="circle" />
      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="index.js"></script>
  </body>
</html>
